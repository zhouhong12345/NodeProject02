<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>百度注册页面</title>
    <link rel="stylesheet" href="enroll.css">
</head>

<body class='all'>
    <div class="main">
        <h3 id='txt'>欢迎注册</h3>
        <p id='p1'>已有账号？<span style="color:#2e58ff">登录</span></p>
        <div id="perform">
            <lable>用户名</lable>
            <input type='text' id='username' placeholder="请设置用户名" />
            <div id='username-validation-message'></div>
         
            <lable>手机号</lable>
            <input type='text' id='number' placeholder="可用于登陆和找回密码" />
            <div id='number-validation-message'></div>

            <lable>密&nbsp&nbsp&nbsp码 </lable>
            <input type='text' id='password' placeholder="请设置登陆密码" />
            <div id='password-validation-message'></div>
            
            <lable>验证码</lable>
            <input type='text' id='cord' placeholder="请输入验证码" />
            <input id="check" type="button" value="获取验证码">
            <div id='cord-validation-message'></div>        
            <input id="enroll" type="button" value="注册">
        </div>
    </div>
    
    <script src='http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js'></script> 
    <script src="enroll.js"></script>
</body>

</html>
